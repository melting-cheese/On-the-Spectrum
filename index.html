<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style media="screen">
      :root {
        --a1: #ff375f;
        --a2: #fb9d3e;
        --a3: #d2f744;
        --a4: #5af34b;
        --a5: #51eeb1;
        --a6: #56bcea;
        --a7: #5e5ce6;
      }
    </style>
    <script type="text/javascript">
      // window.onload = alert("미완성입니다.")
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>On the Spectrum</title>
  </head>
  <body>
    <header class="navbar navbar-dark" style="background-color: var(--a7);">
      <a class="navbar-brand" href="https://gall.dcinside.com/mgallery/board/lists?id=bdsm"><span class="d-none d-sm-inline">dcinside </span>BDSM 마이너 갤러리</a>
      <span class="navbar-text">On the Spectrum</span>
    </header>
    <main class="container">
      <!-- 시작하기 -->
      <article class="low my-3" id="start">
        <section class="col">
          <a href="javascript:start()" class="btn btn-block btn-lg btn-primary">Start!</a>
        </section>
      </article>

      <article class="low">
        <section class="col d-flex flex-column-reverse">

          <div class="card my-1" id="q1" style="display: none;">
            <div class="card-body">
              <p class="card-text">나는 변태다.</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button type="button" class="btn mx-1 text-light" style="background-color: var(--a1)" onclick="status('de',1);next('매우 아니다');"><span class="d-lg-none">-3</span><span class="d-none d-lg-block">매우 아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a2)" onclick="status('de',2);next('아니다');"><span class="d-lg-none">-2</span><span class="d-none d-lg-block">아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a3)" onclick="status('de',3);next('조금 아니다');"><span class="d-lg-none">-1</span><span class="d-none d-lg-block">조금 아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a4)" onclick="status('de',4);next('모르겠다');"><span class="d-lg-none">0</span><span class="d-none d-lg-block">모르겠다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a5)" onclick="status('de',5);next('조금 그렇다');"><span class="d-lg-none">+1</span><span class="d-none d-lg-block">조금 그렇다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a6)" onclick="status('de',6);next('그렇다');"><span class="d-lg-none">+2</span><span class="d-none d-lg-block">그렇다</span></button>
              <button type="button" class="btn mx-1 text-light" style="background-color: var(--a7)" onclick="status('de',7);next('매우 그렇다');"><span class="d-lg-none">+3</span><span class="d-none d-lg-block">매우 그렇다</span></button>
            </div>
          </div>

          <div class="card my-1" id="q2" style="display: none;">
            <div class="card-body">
              <p class="card-text">두번째 질문.</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button type="button" class="btn mx-1 text-light" style="background-color: var(--a1)" onclick="status('ht',1);next('매우 아니다');"><span class="d-lg-none">-3</span><span class="d-none d-lg-block">매우 아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a2)" onclick="status('ht',2);next('아니다');"><span class="d-lg-none">-2</span><span class="d-none d-lg-block">아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a3)" onclick="status('ht',3);next('조금 아니다');"><span class="d-lg-none">-1</span><span class="d-none d-lg-block">조금 아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a4)" onclick="status('ht',4);next('모르겠다');"><span class="d-lg-none">0</span><span class="d-none d-lg-block">모르겠다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a5)" onclick="status('ht',5);next('조금 그렇다');"><span class="d-lg-none">+1</span><span class="d-none d-lg-block">조금 그렇다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a6)" onclick="status('ht',6);next('그렇다');"><span class="d-lg-none">+2</span><span class="d-none d-lg-block">그렇다</span></button>
              <button type="button" class="btn mx-1 text-light" style="background-color: var(--a7)" onclick="status('ht',7);next('매우 그렇다');"><span class="d-lg-none">+3</span><span class="d-none d-lg-block">매우 그렇다</span></button>
            </div>
          </div>

          <div class="card my-1" id="q3" style="display: none;">
            <div class="card-body">
              <p class="card-text">마지막 질문.</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button type="button" class="btn mx-1 text-light" style="background-color: var(--a1)" onclick="status('rb',1);$('#showresult').modal('show');"><span class="d-lg-none">-3</span><span class="d-none d-lg-block">매우 아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a2)" onclick="status('rb',2);$('#showresult').modal('show');"><span class="d-lg-none">-2</span><span class="d-none d-lg-block">아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a3)" onclick="status('rb',3);$('#showresult').modal('show');"><span class="d-lg-none">-1</span><span class="d-none d-lg-block">조금 아니다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a4)" onclick="status('rb',4);$('#showresult').modal('show');"><span class="d-lg-none">0</span><span class="d-none d-lg-block">모르겠다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a5)" onclick="status('rb',5);$('#showresult').modal('show');"><span class="d-lg-none">+1</span><span class="d-none d-lg-block">조금 그렇다</span></button>
              <button type="button" class="btn mx-1" style="background-color: var(--a6)" onclick="status('rb',6);$('#showresult').modal('show');"><span class="d-lg-none">+2</span><span class="d-none d-lg-block">그렇다</span></button>
              <button type="button" class="btn mx-1 text-light" style="background-color: var(--a7)" onclick="status('rb',7);$('#showresult').modal('show');"><span class="d-lg-none">+3</span><span class="d-none d-lg-block">매우 그렇다</span></button>
            </div>
          </div>
        </section>
      </article>
      <!-- 결과보기 -->
      <article class="low mt-3">
        <section class="col">
          <button type="submit" class="btn btn-block btn-lg btn-dark" style="display: none" data-toggle="modal" data-target="#showresult">결과보기</button>
        </section>
      </article>
      <!-- 결과창 팝업 -->
      <div class="modal fade" id="showresult" data-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <h4 class="text-center mb-2">결과보기<br><span class="h6" id="result-date"></span></h4>
              <div class="progress my-1" style="height: 18pt;">
                <div id="dominant" class="progress-bar" role="progressbar" style="width: 50%">도미넌트</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="master" class="progress-bar" role="progressbar" style="width: 50%">마스터</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="hunter" class="progress-bar" role="progressbar" style="width: 50%">헌터</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="rigger" class="progress-bar" role="progressbar" style="width: 50%">리거</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="spanker" class="progress-bar" role="progressbar" style="width: 50%">스팽커</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div class="progress-bar" role="progressbar" style="width: 50%">오너</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div class="progress-bar" role="progressbar" style="width: 50%">대디/마미</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div class="progress-bar" role="progressbar" style="width: 50%">디그레이더</div>
              </div>
              <div class="progress my-3" style="height: 18pt;">
                <div class="progress-bar" role="progressbar" style="width: 50%">바닐라</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="degradee" class="progress-bar" role="progressbar" style="width: 50%">디그레이디</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="spankee" class="progress-bar" role="progressbar" style="width: 50%">스팽키</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="little" class="progress-bar" role="progressbar" style="width: 50%">리틀</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="pet" class="progress-bar" role="progressbar" style="width: 50%">펫</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="ropebunny" class="progress-bar" role="progressbar" style="width: 50%">로프버니</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="prey" class="progress-bar" role="progressbar" style="width: 50%">프레이</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="slave" class="progress-bar" role="progressbar" style="width: 50%">슬레이브</div>
              </div>
              <div class="progress my-1" style="height: 18pt;">
                <div id="submissive" class="progress-bar" role="progressbar" style="width: 50%">서브미시브</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script type="text/javascript" src="./t.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
