<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style media="screen">
      :root {
        --clr1: #151515;
        --clr2: #301b3f;
        --clr3: #3c415c;
        --clr4: #b4a5a5;

        --drkBlue: rgb(10, 132, 255);
        --drkGreen: rgb(48, 209, 88);
        --drkIndigo: rgb(94, 92, 230);
        --drkOrange: rgb(255, 159, 10);
        --drkPink: rgb(255, 55, 95);
        --drkPurple: rgb(191, 90, 242);
        --drkRed: rgb(255, 69, 58);
        --drkTeal: rgb(100, 210, 255);
        --drkYellow: rgb(255, 214, 10);
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>On the Spectrum</title>
  </head>
  <body>
    <header class="navbar navbar-dark" style="background-color: var(--clr2);">
      <a class="navbar-brand" href="https://gall.dcinside.com/mgallery/board/lists?id=bdsm">DCinside BDSM 마이너 갤러리</a>
      <span class="navbar-text">On the Spectrum</span>
    </header>
    <main class="container">
      <article class="low">
        <section class="col">

          <div class="card mb-1">
            <div class="card-body">
              <h5 class="card-text">나는 변태다.</h5>
            </div>
            <div class="card-footer">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1-3" value="option1">
                <label class="form-check-label" for="q1-3">매우 아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1-2" value="option1">
                <label class="form-check-label" for="q1-2">아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1-1" value="option1">
                <label class="form-check-label" for="q1-1">조금 아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q100" value="option1">
                <label class="form-check-label" for="q100">모르겠다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1+1" value="option1">
                <label class="form-check-label" for="q1+1">조금 그렇다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1+2" value="option1">
                <label class="form-check-label" for="q1+2">그렇다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1+3" value="option1">
                <label class="form-check-label" for="q1+3">매우 그렇다</label>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5>나는 맞는게 좋다.</h5>
            </div>
            <div class="card-footer">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2-3" value="option1">
                <label class="form-check-label" for="q2-3">매우 아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2-2" value="option1">
                <label class="form-check-label" for="q2-2">아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2-1" value="option1">
                <label class="form-check-label" for="q2-1">조금 아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q200" value="option1">
                <label class="form-check-label" for="q200">모르겠다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2+1" value="option1">
                <label class="form-check-label" for="q2+1">조금 그렇다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2+2" value="option1">
                <label class="form-check-label" for="q2+2">그렇다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2+3" value="option1">
                <label class="form-check-label" for="q2+3">매우 그렇다</label>
              </div>
            </div>

          </div>
        </section>
      </article>
      <!-- 결과보기 -->
      <article class="low mt-1">
        <section class="col">
          <button type="submit" class="btn btn-block btn-lg btn-dark" data-toggle="modal" data-target="#showresult">결과보기</button>
        </section>
      </article>
      <!-- 결과창 팝업 -->
      <div class="modal fade" id="showresult" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">결과보기</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6>도미넌트</h6>
              <h6>마스터</h6>
              <h6>헌터</h6>
              <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="-100" aria-valuemax="100">도미넌트</div>
              </div>
              <h6>리거</h6>
              <h6>바닐라</h6>
              <h6>로프버니</h6>
              <h6>프레이</h6>
              <h6>슬레이브</h6>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="-100" aria-valuemax="100">마조히스트</div>
              </div>
              <h6>서브미시브</h6>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="-100" aria-valuemax="100">리거</div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="-100" aria-valuemax="100">슬레이브</div>
              </div>
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="-100" aria-valuemax="100">로프버니</div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
