<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style media="screen">
      :root {
        --clr1: #151515;
        --clr2: #301b3f;
        --clr3: #3c415c;
        --clr4: #b4a5a5;

        --drkBlue: rgb(10, 132, 255);
        --drkGreen: rgb(48, 209, 88);
        --drkIndigo: rgb(94, 92, 230);
        --drkOrange: rgb(255, 159, 10);
        --drkPink: rgb(255, 55, 95);
        --drkPurple: rgb(191, 90, 242);
        --drkRed: rgb(255, 69, 58);
        --drkTeal: rgb(100, 210, 255);
        --drkYellow: rgb(255, 214, 10);
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>On the Spectrum</title>
  </head>
  <body>
    <header class="navbar navbar-dark" style="background-color: var(--clr2);">
      <a class="navbar-brand" href="https://gall.dcinside.com/mgallery/board/lists?id=bdsm">DCinside BDSM 마이너 갤러리</a>
      <span class="navbar-text">On the Spectrum</span>
    </header>
    <main class="container">
      <article class="low">
        <section class="col">

          <div class="card mb-1">
            <div class="card-body">
              <h5 class="card-text">나는 변태다.</h5>
            </div>
            <div class="card-footer">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1-3" value="option1">
                <label class="form-check-label" for="q1v-3">매우 아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1-2" value="option1">
                <label class="form-check-label" for="q1v-2">아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1-1" value="option1">
                <label class="form-check-label" for="q1v-1">조금 아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q100" value="option1">
                <label class="form-check-label" for="q1v00">모르겠다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1+1" value="option1">
                <label class="form-check-label" for="q1v+1">조금 그렇다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1+2" value="option1">
                <label class="form-check-label" for="q1v+2">그렇다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1+3" value="option1">
                <label class="form-check-label" for="q1v+3">매우 그렇다</label>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5>나는 맞는게 좋다.</h5>
            </div>
            <div class="card-footer">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2-3" value="option1">
                <label class="form-check-label" for="q2v-3">매우 아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2-2" value="option1">
                <label class="form-check-label" for="q2v-2">아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2-1" value="option1">
                <label class="form-check-label" for="q2v-1">조금 아니다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q200" value="option1">
                <label class="form-check-label" for="q2v00">모르겠다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2+1" value="option1">
                <label class="form-check-label" for="q2v+1">조금 그렇다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2+2" value="option1">
                <label class="form-check-label" for="q2v+2">그렇다</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2+3" value="option1">
                <label class="form-check-label" for="q2v+3">매우 그렇다</label>
              </div>
            </div>
          </div>

        </section>
      </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
